 {% extends "templatesLanding/base.html" %}
<!DOCTYPE html> {% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/login.css' %} "> {% block titulo %}
    <link rel="stylesheet" href="#">
    <title>Inicio de sesión</title>

    {% endblock titulo %}


</head>

<body>
    {% block contenido %}

    <div class="container">
        <div class="col-12 col-md-6 offset-md-3 pt-5 pb-5">

            <form action="" method="POST" class="card card-body shadow" style="background-color: white;">
                <div class="col text-center mb-3">
                    <img src="{% static 'img/imgLanding/img/logo.png' %}" width="230px" height="250px" alt="">

                    <h2 class="m-2">Iniciar sesión</h2>

                </div>
                {{error}} {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Correo electronico:</label>
                    <input type="email" name="username" id="username" class="form-control" placeholder="Correo electronico">

                </div>
                <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">

                </div>
                <div class="text-center mt-5 mb-3">
                    <button class="btn btn-primary "> Iniciar sesión</button>
                </div>
                <div class="text-center pb-2">
                    <span>¿No tienes una cuenta?<a href="{% url 'registro' %}" style="color:black;">Registrate!</a></span>
                </div>


            </form>

        </div>
    </div>
    <br><br> {% endblock contenido %}

</body>


</html>
